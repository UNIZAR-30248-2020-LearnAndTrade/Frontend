<mat-card style="width:100%;">
    <mat-card-title id="test-pointer" style="text-align: center;">Cambio de Contraseña</mat-card-title>
    <mat-card-content>
        <div
            class="form-group"
            id="login-form"
        >
            <div
                class="row d-xl-flex align-items-xl-center"
                id="mail-row"
            >
                <div
                    class="col col-5"
                    id="mail-label-col"
                >
                    <label
                        class="col-form-label"
                        id="mail-label"
                        for="mail"
                    >
                        Nombre de usuario:
                    </label>
                </div>
                <div
                    class="col"
                    id="mail-input-col"
                >
                    <input
                        type="text"
                        [formControl]="email"
                        id="mail-input"
                    >
                </div>
            </div>
            <div
                class="row d-xl-flex align-items-xl-center"
                id="pass-row"
            >
                <div
                    class="col col-5"
                    id="pass-label-col"
                >
                    <label
                        class="col-form-label"
                        id="pass-label"
                        for="pass-input"
                    >
                        Contraseña:
                    </label>
                </div>
                <div
                    class="col"
                    id="pass-input-col"
                >
                    <input
                        type="password"
                        [formControl]="password"
                        id="pass-input"
                    >
                    <p
                        class="col"
                        style="color: red;"
                        *ngIf="error"
                    >
                        Contraseña o correo incorrectos.
                    </p>

                </div>
                <div
                    class="col col-5"
                    id="pass-label-col"
                >
                    <label
                        class="col-form-label"
                        id="pass-label"
                        for="pass-input"
                    >
                        Nueva contraseña:
                    </label>
                </div>
                <div
                    class="col"
                    id="passrepeat-input-col"
                >
                    <input
                        type="password"
                        [formControl]="passwordrepeat"
                        id="pass-input"
                    >
                    <p
                        class="col"
                        style="color: red;"
                        *ngIf="error"
                    >
                        Contraseña o correo incorrectos.
                    </p>

                </div>
            </div>
            <div id="button-div">
                <button
                    class="btn btn-primary d-xl-flex"
                    id="access-button"
                    type="button"
                    (click)="change()"
                >
                    Aceptar
                </button>
            </div>
        </div>

    </mat-card-content>
</mat-card>
