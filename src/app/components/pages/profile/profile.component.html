
<div class="container" id="info-cont">
    <div class="row">
        <div class="col" id="main-info-col">
            <h1 id="username-heading">Username</h1>
            <div class="row" id="info-row">
                <div class="col" id="info-col">
                    <div id="info">
                        <div class="row" id="basic-info-row">
                            <div class="col-xl-3 offset-xl-1 d-xl-flex justify-content-xl-center" id="img-col"><img id="profile-pic" src="../../../../favicon.ico"></div>
                            <div class="col" id="name-col">
                                <h4 id="name-heading">Nombre Apellido1 Apellido2</h4>
                            </div>
                        </div>
                        <div class="row" id="knowledge-row">
                            <div class="col d-xl-flex justify-content-xl-center" id="interested-in-col">
                                <div>
                                    <h3><u>Intereses</u></h3>
                                    <ul>
                                        <li>Interés1</li>
                                        <li>Interés2</li>
                                        <li>Interés3</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col d-xl-flex justify-content-xl-center" id="knwoledge-on-col">
                                <div>
                                    <h3><u>Áreas de conocimiento</u></h3>
                                    <ul>
                                        <li>Conocimiento1</li>
                                        <li>Conocimiento2</li>
                                        <li>Conocimiento3</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row" id="chat-button-row">
                            <div class="col" id="chat-button-col">
                                <button class="btn btn-primary">CHAT</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col d-xl-flex justify-content-xl-center" id="opinion-col">
            <div class="row">
                <div class="col">
                    <h1 id="opinion-heading">Valoraciones</h1>
                    <div class="row" id="rating-row">
                        <div class="col" id="rating-col">
                            <ngb-rating [max]="5" [(rate)]="starRating" [readonly]="false"></ngb-rating>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
