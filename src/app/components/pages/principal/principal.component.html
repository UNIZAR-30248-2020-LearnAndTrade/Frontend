    <div id="infoIzq">
        <mat-card style="width:100%;">
            <mat-card-title>Usuarios Complementarios</mat-card-title>
            <mat-card-content>
                <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
                    <ul class="list-group" *cdkVirtualFor="let usuario of usuarios" >
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <img src="assets/img/perfil.jpg" id="imagenTarjeta">
                            <div id="infoTarjeta">
                                <div id="tituloCard">
                                    <b>{{usuario.name}}</b>
                                </div>
                                <div id="ContenidoCard">
                                    Interés en 
                                    <a href="#" class="alert-link">{{usuario.interests[0]}}</a>
                                </div>
                                <div id="ContenidoCard">
                                    Conocimiento en 
                                    <a href="#" class="alert-link">{{usuario.knowledge[0]}}</a>
                                </div>
                            </div>
                            <mat-card-actions style="margin: 0px;">
                                <button mat-raised-button color="accent">CHAT</button>
                            </mat-card-actions>
                        </li>
                        
                    </ul>
                </cdk-virtual-scroll-viewport>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="accent">Paginación?</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div id="infoDcha">
        <mat-card style="width:100%;">
            <mat-card-title>Mi Perfil</mat-card-title>
            <mat-card-content>
                
                <div layout="row" class="row-full-width">
                    <mat-label></mat-label>
                </div>
                <div layout="row" class="row-full-width">
                    
                        
                   
                </div>
        
                <div style="display: flex; flex-direction: row; flex:1;">
                        
                </div>
                <!-- {{state | json}}
                <p><b>{{request | json}}</b></p> -->
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="accent">TRY</button>
                
            </mat-card-actions>
        </mat-card>
    </div>
